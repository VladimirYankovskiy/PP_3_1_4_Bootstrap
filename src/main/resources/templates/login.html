<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/login}" method="post" style="max-width: 360px; margin: 0 auto">
        <h1 class="h2 mt-4 fw-bold text-start">Please sign in</h1>
        <input type="email" id="emailAddress" name="email" class="form-control" placeholder="Email address"
               required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        <input type="submit" value="Sign in" class="btn btn-lg btn-primary mt-2"/>
    </form>
</div>
</body>
</html>
