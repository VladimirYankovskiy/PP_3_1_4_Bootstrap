<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Page Admin</title>
</head>
<body>
<header th:object="${user}">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark">
                    <p class="navbar-brand text-white">
                        <b><span class="align-middle" th:text="${user.getName()}"></span></b>
                        <span class="align-middle">with roles:</span>
                        <span class="align-middle" th:each="role: ${user.getRoles()}"
                              th:text="${role.getRole()} + ' '"></span>
                    </p>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
                    </form>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="list-group" id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#admin"
                       role="tab">Admin</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#user"
                       role="tab">User</a>
                </div>
            </div>

            <div class="col-10">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="myListContent">
                        <div class="tab-pane active" id="admin" role="tabpanel">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="usersTable-tab" data-toggle="tab" href="#usersTable" role="tab" aria-controls="usersTable" aria-selected="true">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab" aria-controls="newUser" aria-selected="false">New user</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="usersTable-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>All users</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user: ${people} ">
                                                    <td><a th:text="${user.getId()}"></a></td>
                                                    <td><a th:text="${user.getName()}"></a></td>
                                                    <td><a th:text="${user.getSurname()}"></a></td>
                                                    <td><a th:each="role: ${user.getRoles()}"
                                                           th:text="${role.getRole()} + ' '"></a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/admin/user_id?nameId={id}(id=${user.getId()})}"
                                                           class="btn btn-info btn-lg active"
                                                           role="button" aria-pressed="true">Edit</a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/admin/delete?id={id}(id=${user.getId()})}"
                                                           class="btn btn-danger btn-lg active"
                                                           role="button" aria-pressed="true">Delete</a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                                    <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                          th:align="center"
                                          th:action="@{/createNewUser}"
                                          th:object="${newUser}"
                                          method="POST">
                                        <label for="name"><b>Name</b></label>
                                        <input th:name="name" th:type="text" class="form-control" id="name" required/>
                                        <br>
                                        <label for="surname"><b>Surname</b></label>
                                        <input th:name="surname" th:type="text" class="form-control" id="surname" required/>
                                        <br>
                                        <label for="password"><b>Password</b></label>
                                        <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                                               id="password"/>
                                        <br>
                                        <label for="roles"><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                            <option th:each="role: ${roles}" th:value="${role.getRole()}" th:selected="${user.roles.contains(role)}">
                                                <th:block th:text="${role.getRole()}">
                                                </th:block>
                                            </option>
                                        </select>
                                        <br>
                                        <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="user" role="tabpanel">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
